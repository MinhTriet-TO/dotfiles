#Address vim mode switching delay
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 500000

# Upgrade $TERM
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

# Set default shell to zshell
set-option -g default-shell /bin/zsh
#set-option -sa terminal-features 'xterm-255color:RGB'

## navigation using vim keybind
setw -g mode-keys vi

## renumber all windows when any window is closed
set -g renumber-windows on

# Mydn8y's config

## persist cursor to beam shape within tmux when exit nvim
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
## free the original bind-key key
unbind-key C-a
# setting the prefix from C-b to C-a
set-option -g prefix C-b
## ensure that we can send Ctrl-A to other apps or the shell that your interacting
bind-key C-b send-prefix
## cause we don't want to use mouse except in copy mode
set -g mouse off
## By default, status msg disappears in the blink of an eye (750ms)
set-option -g display-time 2000
## By default, pane number disappears in 1 s
set-option -g display-panes-time 2000
# unbind-key x               # unbind-key “x” from it’s current job of “ask and then close”
# bind-key x kill-pane       # rebind-key it to just “close”
## key combo for killing the entire session - <prefix> + shift + x
bind-key X kill-session
## unbind default split keybind
unbind-key %
unbind-key '"'
## split horizontally while staying in the current directory
bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"
## restart tmux
bind-key C-r source-file ~/.tmux.conf
## stop auto_rename
set-option -g allow-rename off
## create new panel with name
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# unbind default window view key
unbind-key x
unbind-key w
bind-key w confirm-before -p "close pane #P? (y/n)" kill-pane
bind-key W choose-tree -Zw

## Pane divider, pop up message style
## Currently not being used because the theme overwrites it
# set-window-option -g pane-border-style fg=colour11,bg=colour234
# set-window-option -g pane-active-border-style fg=colour118,bg=colour234
# set-window-option -g message-style fg=black,bold,bg=colour10

## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
## Seemlessly switch between tmux panel and nvim buffer
set -g @plugin 'christoomey/vim-tmux-navigator'
## For a nice status bar
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
## Battery display
set -g @plugin 'tmux-plugins/tmux-battery'
## Better yank option
set -g @plugin 'tmux-plugins/tmux-yank'

## Left side settings
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

## Settings for all panes and pane that being used at the moment
set -g @catppuccin_window_default_fill "number"
## Current pane, if not renamed, set to currently running application
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,  ,}"

## Left edge display current session
set -g @catppuccin_status_modules_left "session"

## Right side display option
set -g @catppuccin_status_modules_right "date_time battery"
set -g @catppuccin_date_time_color "cyan"

# Pane divider settings
set -g @catppuccin_pane_border_style "fg=black"
set -g @catppuccin_pane_active_border_style "fg=#89b4fa"

# Right side settings
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_date_time_text "%H:%M %d/%m/%Y"

## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
